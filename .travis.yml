# file: .travis.yml
language: objective-c
osx_image: xcode6.4
xcode_project: SplashScreen

before_install:
- brew update
- brew outdated xctool || brew upgrade xctool
- gem install xcpretty -N

script:

- xctool -project SplashScreen.xcodeproj  -scheme "SplashScreen" -sdk macosx10.10 -configuration Debug -destination "platform=OS X" -PBXBuildsContinueAfterErrors=0 test | xcpretty -c


